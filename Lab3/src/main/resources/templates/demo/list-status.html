<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách trạng thái nhân viên</title>
  <!-- Thêm một chút CSS để dễ đọc hơn, không ảnh hưởng tới logic -->
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
  </style>
</head>
<body>

<!-- Bảng hiển thị trạng thái -->
<table>
  <thead>
  <tr>
    <th rowspan="2">HỌ VÀ TÊN</th>
    <th colspan="6">CÁC THUỘC TÍNH TRẠNG THÁI</th>
  </tr>
  <tr>
    <th>Index</th>
    <th>Count</th>
    <th>First</th>
    <th>Last</th>
    <th>Odd</th>
    <th>Even</th>
  </tr>
  </thead>
  <tbody>
  <!-- Lặp qua danh sách, st là iterator -->
  <tr th:each="staff, st : ${list}"
      th:style="@{|background-color:${st.odd ? 'pink' : 'cyan'}|}">
    <td th:text="${#strings.capitalizeWords(staff.fullname)}"></td>
    <td th:text="${st.index}"></td>
    <td th:text="${st.count}"></td>
    <td th:text="${st.first}"></td>
    <td th:text="${st.last}"></td>
    <td th:text="${st.odd}"></td>
    <td th:text="${st.even}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
