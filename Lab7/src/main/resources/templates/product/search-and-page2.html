<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Search & Page 2</title></head>
<body>
<h2>SEARCH & PAGE 2</h2>
<form action="/product/search-and-page2" method="get">
    <input name="keywords" th:value="${keywords}">
    <button>Search</button>
</form>
<table border="1" style="width:100%">
    <tr><th>Id</th><th>Name</th><th>Price</th><th>Date</th></tr>
    <tr th:each="item : ${page.content}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}"></td>
    </tr>
</table>
<a th:href="@{/product/search-and-page2(p=0, keywords=${keywords})}">First</a>
<a th:href="@{/product/search-and-page2(p=${page.number - 1}, keywords=${keywords})}" th:if="${page.number > 0}">Previous</a>
<a th:href="@{/product/search-and-page2(p=${page.number + 1}, keywords=${keywords})}" th:if="${!page.last}">Next</a>
<a th:href="@{/product/search-and-page2(p=${page.totalPages - 1}, keywords=${keywords})}">Last</a>
<ul>
    <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
    <li>Trang số: [[${page.number}]]</li>
    <li>Kích thước trang: [[${page.size}]]</li>
    <li>Tổng số thực thể: [[${page.totalElements}]]</li>
    <li>Tổng số trang: [[${page.totalPages}]]</li>
</ul>
</body>
</html>
